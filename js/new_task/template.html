<dialog class="new-task-dialog mdl-dialog">
    <div class="mdl-dialog__content">
        <div class="header">
            <div class="info">
                <div class="name">New task</div>
                <div class="sub-name">Create a new task</div>
            </div>
        </div>
        <div class="body">
            <div class="user-story">
                <label class="label">User story</label><select class="dropdown user-story"></select>
            </div>
            <div class="issuetypeLabel"></div>
            <div class="issuetype"></div>
            <div class="template"></div>
            <div class="fieldsLabel">
                <label class="label"></label>
            </div>
            <div class="fields"></div>
            <div class="worklog"></div>
            <div class="transition">
                <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="transit-switch">
                  <input type="checkbox" id="transit-switch" class="mdl-switch__input">
                  <span class="mdl-switch__label">Close task</span>
                </label>
            </div>
        </div>
    </div>
    <div class="mdl-dialog__actions mdl-dialog__actions">
        <button type="button" class="mdl-button save"><i class="fas fa-save"></i><span>Save</span></button>
        <button type="button" class="mdl-button confirm">Create</button>
        <button type="button" class="mdl-button close">Cancel</button>
    </div>
</dialog>
<dialog class="task-template-dialog mdl-dialog">
    <div class="mdl-dialog__content">
        <div class="header">
            <div class="info">
                <div class="name">User-defined task</div>
                <div class="sub-name">Save this task as template for future use</div>
            </div>
        </div>
        <div class="body">
            <input name="templateName" placeholder="Name"/>
        </div>
    </div>
    <div class="mdl-dialog__actions mdl-dialog__actions">
        <button type="button" class="mdl-button confirm">Save</button>
        <button type="button" class="mdl-button close">Cancel</button>
    </div>
</dialog>
