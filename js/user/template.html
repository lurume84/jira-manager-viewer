<div class="page-shadow public-user-profile">
    <div class="header" style="background-image: url(&quot;https://i.ytimg.com/vi/o0D6Av1BgUM/maxresdefault.jpg&quot;);">
        <div class="header-overlay">
            <div class="inner-header">
                <div class="avatar">
                    <img src="">
                </div>
                <div class="info">
                    <div class="username"></div>
                    <div class="actions">
                        <div class="follow-info">
                            <div class="following">
                                <div class="number">0</div>
                                <div class="text">Following</div>
                            </div>
                            <div class="followers">
                                <div class="number">0</div>
                                <div class="text">Followers</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

            <div class="nav-item">Assigned</div>
            <div class="nav-item">Following</div>
            <div class="nav-item">Followers</div>
        </div>
        <div class="worklog-progress mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
        <div class="tabs">
            <div class="worklog">
                <div class="countdown hidden"></div>
                <div class="weekday-container">
                    <figure class="weekday disabled">
                        <figcaption>
                            <div class="title"> <span/><div class="uncommitted hidden"><i class="icon icon-spin6"></i></div></div>
                            <div class="hours">-</div>
                            <div class="rates"></div>
                        </figcaption>
                    </figure>
                </div>
                <div class="worklog-container">
                    <div class="flex-table album-table hidden">
                        <div class="flex-table-row flex-table-header hidden">

                           <div class="flex-table-row-item add-remove-track hidden-phone"></div>
                           <div class="flex-table-row-item track-name">Task</div>
                           <div class="flex-table-row-item artist-name">Summary</div>
                           <div class="flex-table-row-item album-name hidden-phone">User Story</div>
                           <div class="flex-table-row-item track-duration hidden-phone"><i class="icon icon-clock"></i></div>
                           <div class="flex-table-row-item popularity time-ago hidden-phone"><i class="icon icon-spin6"></i></div>
                        </div>
                        <div class="rows hidden">
                            <div class="flex-table-row">
                               <div class="flex-table-row-item track-number hover-icon">
                                   <span class="track-index hidden-tablet">1</span>
                                   <div class="play-icon"><i class="icon icon-play"></i></div>
                                   <div class="pause-icon"><i class="icon icon-pause"></i></div>
                                   <div class="inside-album-table playing-icon-container"><div class="playing-icon"><div class="one"></div><div class="two"></div><div class="three"></div></div></div>
                               </div>
                               <div class="flex-table-row-item add-remove-track hidden-phone"></div>
                               <div class="flex-table-row-item track-name"><div class="ellipses"></div></div>
                               <div class="flex-table-row-item artist-name"><div class="artists ellipses"></div></div>
                               <div class="flex-table-row-item album-name hidden-phone"><span class="ellipses"></span></div>
                               <div class="flex-table-row-item track-duration hidden-phone">-</div>
                               <div class="flex-table-row-item popularity time-ago hidden-phone"></div>
                            </div>
                        </div>
                        <div class="no-playlists">
                            <img src="/img/giraffe/not_found.png"/><div>Nothing to show yet.</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tasks hidden">
                <div class="flex-table album-table hidden">
                    <div class="flex-table-row flex-table-header">
                       <div class="flex-table-row-item track-number"></div>
                       <div class="flex-table-row-item add-remove-track hidden-phone"></div>
                       <div class="flex-table-row-item track-name">Task</div>

                       <div class="flex-table-row-item album-name hidden-phone">User Story</div>

                       <div class="flex-table-row-item popularity hidden-phone"><i class="icon icon-ok"></i></div>
                    </div>
                    <div class="rows">
                        <div class="flex-table-row">
                           <div class="flex-table-row-item track-number hover-icon">
                               <span class="track-index hidden-tablet">1</span>
                               <div class="play-icon"><i class="icon icon-play"></i></div>
                               <div class="pause-icon"><i class="icon icon-pause"></i></div>
                               <div class="inside-album-table playing-icon-container"><div class="playing-icon"><div class="one"></div><div class="two"></div><div class="three"></div></div></div>
                           </div>
                           <div class="flex-table-row-item add-remove-track hidden-phone"></div>
                           <div class="flex-table-row-item track-name"><div class="ellipses"></div></div>

                           <div class="flex-table-row-item album-name hidden-phone"><span class="ellipses"></span></div>
                           <div class="flex-table-row-item track-duration hidden-phone">-</div>
                           <div class="flex-table-row-item popularity hidden-phone"></div>
                        </div>
                    </div>
                    <div class="no-playlists">
                        <img src="/img/giraffe/not_found.png"/><div>Nothing to show yet.</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
